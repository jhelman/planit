{% extends "base.html" %}

{% block content %}
<div class="outer-floating-box">
<div class="inner-floating-box">

<form class="well" method="post" action="{% url django.contrib.auth.views.login %}">
    {% csrf_token %}
	
    {% if form.errors %}
	<div align="center">
    <span><b><font color="#bd362f">Username or password incorrect.</font></b></span>
	</div>
	<br />
    {% endif %}
	
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>&nbsp;</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td >{{ form.password.label_tag }}</td>
            <td>&nbsp;</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <br/>
	<div align="center">
    <button class="btn btn-primary" type="submit">Login</button>
	</div>
    <input type="hidden" name="next" value="{{ next }}" />
   
</form>


</div>
</div>
{% endblock %}
